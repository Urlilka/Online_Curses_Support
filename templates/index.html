{% extends 'base.html' %}

{% block content %}

<body class="container d-flex text-center align-items-center py-5">
<main class="w-20 m-auto">
    <form method="post" action="/">
        <h1 class="h3 mb-3 row">Вход в систему</h1>
        <div class="form-floating row">
            <input type="text" name="login" class="form-control" id="floatingInput" placeholder="login">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating mt-2 row">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <button class="btn btn-primary mt-3 w-100 row" type="submit">Вход</button>
    </form>
</main>

{% endblock %}
