{% extends 'base.html' %}

{% block content %}

<body class="container d-flex align-items-center py-5">
<main class="form-signin w-50 m-auto">
    <form method="post" action="/">
        <h1 class="h3 mb-3 fw-normal">Вход в систему</h1>
        <div class="form-floating">
            <input type="text" name="login" class="form-control" id="floatingInput" placeholder="login">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <br>
        <button class="btn btn-primary w-100 py-2" type="submit">Вход</button>
    </form>
</main>

{% endblock %}
